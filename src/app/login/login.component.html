<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div class="w-full surface-card py-8 px-5 sm:px-8 shadow-6" style="border-radius:53px">
            <div class="text-center mb-5">
                <div>
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                <input id="username" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="username">

                <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password [feedback]="false" id="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>

                <div class="flex align-items-center justify-content-center mb-5 gap-5 mt-5">
                    <button pButton label="Login" class="w-full p-3 text-xl" type="submit" [disabled]="loginForm.invalid" ></button>
                </div>
            </form>
        </div>
    </div>
</div>
